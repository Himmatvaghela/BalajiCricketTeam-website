<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
            background-color: black;
        }
        .images{
            display: inline-grid;
            grid-template-columns: auto auto auto;
            grid-template-rows: auto auto auto;
            grid-gap: 10px;
        }
        img{
            width: 100%;
            height: 100%;
        }
        .zoom{
            width: 70vw;
            height: 70vh;
            display: block;

        }
    </style>
</head>

<body>
    <div class="images">
        <div class="image">
            <img src="virat.jpg" alt="Not available">
        </div>
        <div class="image">
            <img src="viratimage.jpg" alt="Not available">
        </div>
        <div class="image">
            <img src="Rohitimage.jpg" alt="Not available">
        </div>
        <div class="image">
            <img src="team image.jpg" alt="Not available">
        </div>
        <div class="image">
            <img src="indianteam.jpg" alt="Not available">
        </div>
        <div class="image">
            <img src="bowlingimage.jpg" alt="Not available">
        </div>
    </div>

</body>

</html>
